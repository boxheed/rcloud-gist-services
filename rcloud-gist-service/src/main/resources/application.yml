server:
  port: 13020

management:
  port: 13021
  security:
    enabled: true
  context-path: /manage 
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: health,info,refresh

info:
  version: 0.2.0
  stage: dev

spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
  application:
    name: rcloud-gist-service
  cloud:
    config:
      enabled: false

  main:
    allow-bean-definition-overriding: true

security:
  user:
    name: admin
    role: ADMIN
  basic:
    enabled: false

gists:
  root: /var/rcloud-gist-service/gists/
  lockTimeout: 30
  security: default
  keyservers:
    default:
      host: 127.0.0.1
      port: 4301
      realm: rcloud
      url: http://{host}:{port}/valid?token={token}&realm={realm}
#      mocked: true
  access_token_param: access_token
  client_id_param: client_id
  mediatypes:
     - application/vnd.github.beta+json
     - application/vnd.github.beta
     - application/vnd.github.v3+json
     - application/vnd.github.v3
  route:
    redirect:
      from: '/login/*'
      to: http://example.com
      copyparams: true
  users:
    collaborations: {}


  
caches:
  - 
    name: 'gists'
    evictionPolicy: LRU
    ttl: 300
    maxSize: 200
    maxIdleSeconds: 300
  - 
    name: 'comments'
    evictionPolicy: LRU
    ttl: 300
    maxSize: 200
    maxIdleSeconds: 300
  - 
    name: 'commentstore'
    evictionPolicy: LRU
    ttl: 300
    maxSize: 200
    maxIdleSeconds: 300
  - 
    name: 'metadatatore'
    evictionPolicy: LRU
    ttl: 300
    maxSize: 200
    maxIdleSeconds: 300
  - 
    name: 'historystore'
    evictionPolicy: LRU
    ttl: 300
    maxSize: 200
    maxIdleSeconds: 300
  - 
    name: 'filecontentcache'
    evictionPolicy: LRU
    ttl: 300
    maxSize: 200
    maxIdleSeconds: 300    
    
