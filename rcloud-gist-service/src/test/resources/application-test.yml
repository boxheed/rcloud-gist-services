server:
    port: 17020

management:
  port: 17021
  security:
    enabled: true
    

info:
  version: 0.1.0
  stage: dev

spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
  application:
    name: rcloud-gist-service
  cloud:
    config:
      enabled: false


security:
  user:
    name: admin
  basic:
    enabled: false

gists:
  root: ${java.io.tmpdir}/gists/
  lockTimeout: 30
  keyservers:
    default:
      host: 127.0.0.1
      port: 4301
      realm: rcloud
      url: http://{host}:{port}/valid?token={token}&realm={realm}
    example:
      host: example.com
      port: 5678
      realm: example
      url: http://{host}:{port}/valid?token={token}&realm={realm}
  mediatypes:
     - application/vnd.github.beta+json
     - application/vnd.github.beta
     - application/vnd.github.v3+json
     - application/vnd.github.v3
  route:
    redirect:
      from: '/login/*'
      to: http://example.com
      copyparams: true
  users:
    collaborations:
      mock_user:
        - mock_collab_user
      another_mock_user:
        - another_mock_collab_user

    
caches:
  - 
    name: 'sessionkeys'
    evictionPolicy: LRU
    ttl: 300
  - 
    name: 'gists'
    evictionPolicy: LRU
    ttl: 300
  - 
    name: 'comments'
    evictionPolicy: LRU
    ttl: 300
  - 
    name: 'commentstore'
    evictionPolicy: LRU
    ttl: 300
  - 
    name: 'metadatatore'
    evictionPolicy: LRU
    ttl: 300
  - 
    name: 'historystore'
    evictionPolicy: LRU
    ttl: 300
  - 
    name: 'filecontentcache'
    evictionPolicy: LRU
    ttl: 300
